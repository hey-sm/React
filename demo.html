<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realistic Rain Effect with CSS</title>
<style>
  body {
    background: linear-gradient(to bottom, #87CEEB, #f0f8ff); /* 渐变背景 */
    overflow: hidden; /* 隐藏超出屏幕外的元素 */
    margin: 0;
    height: 100vh; /* 确保背景覆盖整个视口 */
  }

  .raindrop {
    position: absolute;
    width: 2px;
    height: 10px;
    background: rgba(31, 41, 44, 0.5); /* 带有毛玻璃效果的透明颜色 */
    border-radius: 50% 50% 50% 50%; /* 圆角形成水滴形状 */
    filter: blur(2px); /* 模糊效果 */
    animation: fall 1.5s linear infinite; /* 调用动画 */
  }

  @keyframes fall {
    0% {
      transform: translateY(-100px); /* 初始位置在屏幕上方 */
      opacity: 0; /* 初始不可见 */
    }
    50% {
      opacity: 1; /* 下落过程中变得可见 */
    }
    100% {
      transform: translateY(100vh); /* 下落到屏幕底部 */
      opacity: 0; /* 到达屏幕底部后消失 */
    }
  }

  .rain-container {
    position: relative;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
  <div class="rain-container">
    <!-- 生成多个雨滴 -->
    <div class="raindrop" style="left: 10%; animation-delay: 0s;"></div>
    <div class="raindrop" style="left: 20%; animation-delay: 0.5s;"></div>
    <div class="raindrop" style="left: 30%; animation-delay: 1s;"></div>
    <div class="raindrop" style="left: 40%; animation-delay: 1.5s;"></div>
    <div class="raindrop" style="left: 50%; animation-delay: 2s;"></div>
    <div class="raindrop" style="left: 60%; animation-delay: 2.5s;"></div>
    <div class="raindrop" style="left: 70%; animation-delay: 3s;"></div>
    <div class="raindrop" style="left: 80%; animation-delay: 3.5s;"></div>
    <div class="raindrop" style="left: 90%; animation-delay: 4s;"></div>
  </div>
</body>
</html>
